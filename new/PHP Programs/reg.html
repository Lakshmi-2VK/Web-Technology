<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details Form</h1>
    <form method="post" action="reg.php">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="regNo">Registration Number:</label>
        <input type="text" name="regNo" id="regNo" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female<br><br>

        <label for="branch">Branch:</label>
        <select name="branch" id="branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">Computer Science and Engineering</option>
            <option value="ECE">Electronics and Communication Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Civil Engineering</option>
        </select><br><br>

        <label for="year">Year:</label>
        <input type="number" name="year" id="year" required><br><br>

        <label for="semester">Semester:</label>
        <input type="number" name="semester" id="semester" min="1" max="8" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
