<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="color: #4d3e1e;font-size: 20px;">
        <script>
            function validateForm() {
                var first = document.forms["myForm"]["first"].value;
                var last = document.forms["myForm"]["last"].value;
                var dob = document.forms["myForm"]["dob"].value;
                var email = document.forms["myForm"]["mail"].value;
                var password = document.forms["myForm"]["pass"].value;
                var phone = document.forms["myForm"]["phn"].value;
    
                if (first == "") {
                    alert("First Name must be filled out");
                    return false;
                }
                if (last == "") {
                    alert("Last Name must be filled out");
                    return false;
                }
                if (dob == "") {
                    alert("DOB must be filled out");
                    return false;
                }
                if (email == "") {
                    alert("Email must be filled out");
                    return false;
                }
                var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (!email.match(emailRegex)) {
                    alert("Invalid email address");
                    return false;
                }
                if (password == "") {
                    alert("Password must be filled out");
                    return false;
                }
                if (phone == "") {
                    alert("Password must be filled out");
                    return false;
                }
            }
        </script>
        <h10  style="font-size: 50px;">STUDENT DETAILS</h10>
        <br>
        <hr style="border:none; border-top: 2px solid #694d29;">
        <form name="myForm" onsubmit="return validateForm()" method="post">
            <label for="first">FIRST NAME : </label>
            <input type="text" id="first" name="first" placeholder="Enter your first name" ><br><br>
            <label for="last">LAST NAME : </label>
            <input type="text" id="last" name="last" placeholder="Enter your last name" ><br><br>
            <label for="dob">DATE OF BIRTH : </label>
            <input type="date" id="dob" name="dob" ><br><br>
            <label for="pass">PASSWORD : </label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" ><br><br>
            <label for="mail">EMAIL : </label>
            <input type="email" id="mail" name="mail" placeholder="Enter your Email-ID" ><br><br>
            <label for="phn">PHONE : </label>
            <input type="tel" id="mail" name="mail" placeholder="Enter your Phone No." ><br><br>
            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
