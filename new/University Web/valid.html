<!DOCTYPE html>
<html>
<head>
  <title>Email Validation</title>
</head>
<body>
  <h2>Email Validation</h2>
  <input type="text" id="emailInput" placeholder="Enter Email">
  <button onclick="validateEmail()">Validate</button>
  <p id="result"></p>

  <script>
    function validateEmail() {
      var email = document.getElementById("emailInput").value;
      var regex = /^[a-zA-Z]+\.[0-9]{2}[a-z]{3}[0-9]{4}@vitapstudent\.ac\.in$/;

      if (regex.test(email)) {
        document.getElementById("result").textContent = "Valid email!";
      } else {
        document.getElementById("result").textContent = "Invalid email!";
      }
    }
  </script>
</body>
</html>
